<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Amazon</title>
    <link rel="icon" href="Assets/favicon.png" type="image/favicon">
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <a href="#" class="logo"><img src="Assets\logo-black.png" alt="logo"></a>
    <div class="container">
        <h1 class="signin-title">
            Sign in or create account
        </h1>

        <form action="#" class="form-container" method="post">
            <label for="mobile-email">Enter mobile number or email</label>
            <input type="text" name="mobile-email" id="mobile-email">

            <label for="password">Enter password</label>
            <input type="password" name="password" id="password">

            <input type="submit" value="Sign in">
        </form>

        <p class="form-ack">By signing in, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a></p>

        <a href="#" class="form-help">Need help?</a>

        <div class="hr-line"></div>

        <p class="AB-text">Buying for work?</p>
        <a href="#" class="AB-link">Shop on Amazon Business</a>
    </div>

    <div class="footer-line"></div>

    <div class="footer">
        <ul class="footer-links">
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Notice</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p class="footer-copyright">Â© 1996-2025, Amazon.com, Inc. or its affiliates</p>
    </div>
</body>
</html>
