<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo"><img src="Assets\logo-white.png" alt="logo"></a>
            <a class="nav-location">
                <i class="fa-solid fa-location-dot"></i>
                <div class="location-text">
                    <p class="location-text-1">Deliver to</p>
                    <p class="location-text-2">India</p>
                </div>
            </a>
        </div>
        <div class="nav-fill">
            <div class="search-bar">
                <select name="" id="">
                    <option value="">All</option>
                    <option value="">Arts and Craft</option>
                    <option value="">Baby</option>
                    <option value="">Automotive</option>
                    <option value="">Books</option>
                    <option value="">Electronics</option>
                    <option value="">Men's Fashion</option>
                    <option value="">Women's Fashion</option>
                </select>
                <input type="text" placeholder="Search for products">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="nav-right">
            <div class="lang">
                <i class="fa-solid fa-image"></i>
                <p class="lang-text">EN -</p>
            </div>
            <div class="sign-in">
                <p class="signin-text-1">Hello, sign in</p>
                <p class="signin-text-2">Accounts and lists -</p>
            </div>
            <div class="orders">
                <p class="orders-text-1">Returns</p>
                <p class="orders-text-2">& Orders</p>
            </div>
            <a href="#" class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart-text">Cart</p>
            </a>
        </div>
    </nav>

    <div class="nav">
        <a href="#"><i class="fa-solid fa-bars"></i> All</a>
        <a href="#">Today's Deals</a>
        <a href="#">Registry</a>
        <a href="#">Prime Video</a>
        <a href="#">Gift Cards</a>
        <a href="#">Customer Service</a>
        <a href="#">Sell</a>
    </div>

    <div class="slider">
        <div class="slider-images">
            <!-- <img src="assets/slider-img-1.jpg" alt=""> -->
            <img src="assets/slider-img-2.jpg" alt="">
            <!-- <img src="assets/slider-img-3.jpg" alt=""> -->
            <!-- <img src="assets/slider-img-4.jpg" alt=""> -->
            <!-- <img src="assets/slider-img-5.jpg" alt=""> -->
        </div>

        <div class="slider-buttons">
            <button class="slider-btn slider-btn-prev"><i class="fa-solid fa-angle-left"></i></button>
            <button class="slider-btn slider-btn-next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <main class="grid-container">
        <div class="grid-item i1">
            
        </div>
        <div class="grid-item i2">

        <div class="grid-item i3">

        </div>
        <div class="grid-item i6">
            
        </div>
        <div class="grid-item i7">
            
        </div>
        <div class="grid-item i8">

        </div> -->

</html>
